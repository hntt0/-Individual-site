<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<title>Sample Web</title>
</head>
<body>

<header th:insert="fragments/page_header::pageHeader"></header>

<main>

	<div class="container history">
		<div>
			<h2>購入履歴</h2>
		</div>
		<div class="noData" th:id="${history == null && history.size() == 0}">
			<p class="info">購入履歴はありません。</p>
		</div>
		<table class="history" th:if="${history != null && history.size() > 0}">
			<tr>
				<th>購入日時</th><th>商品名</th><th>価格(円)</th><th>個数</th><th>宛名</th><th>宛先住所</th>
			</tr>
			<tr th:each="history : ${history}">
				<td th:text="${history.purchasedAt}"></td>
				<td th:text="${history.productName}"></td>
				<td th:text="${history.price}"></td>
				<td th:text="${history.productCount}"></td>
				<td> 
					<span th:text="${history.familyName}"></span><span> </span><span th:text="${history.firstName}"></span>
				</td>
				<td th:text="${history.address}"></td>
			</tr>
		</table>
		<div class="buttonArea" th:if="${history != null && history.size() > 0}">
			<button id="deleteButton">削除</button>
		</div>
	</div>
</main>

<script>
$(() => {
	$('#deleteButton').on('click', () => {
		deletehistory();
	});
});
	
	function deletehistory(){
		$.ajax({
			type: 'POST',
			url: '/sampleweb/history/delete',
		})
		.then((result) =>{
			location.replace('/sampleweb/history/');
		}, () => {
			alert('Error: ajax connection failed.');
		});
	}
</script>


</body>
</html>
